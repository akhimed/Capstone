    <h1 class="title">AI Scheduling App</h1>

    <div class="container">
        <div id="availabilityForm" style="display: none;">
            <h2>Add Availability</h2>
            <div class="availability-group">
                <label for="availability-date">Date:</label>
                <input type="date" id="availability-date" required>
            
                <label for="start-time">Start Time:</label>
                <select id="start-time" required>
                    <option value="">Select start time</option>
                    <option value="6 AM">6 AM</option>
                    <option value="7 AM">7 AM</option>
                    <option value="8 AM">8 AM</option>
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="4 PM">4 PM</option>
                    <option value="5 PM">5 PM</option>
                    <option value="6 PM">6 PM</option>
                    <option value="7 PM">7 PM</option>
                    <option value="8 PM">8 PM</option>
                    <option value="9 PM">9 PM</option>
                </select>
            
                <label for="end-time">End Time:</label>
                <select id="end-time" required>
                    <option value="">Select end time</option>
                    <option value="7 AM">7 AM</option>
                    <option value="8 AM">8 AM</option>
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="4 PM">4 PM</option>
                    <option value="5 PM">5 PM</option>
                    <option value="6 PM">6 PM</option>
                    <option value="7 PM">7 PM</option>
                    <option value="8 PM">8 PM</option>
                    <option value="9 PM">9 PM</option>
                    <option value="10 PM">10 PM</option>
                </select>
            </div>
            
            <button onclick="submitAvailability()">Submit</button>
        </div>
    </div>
    
    

    <script src="script.js"></script>

  document.addEventListener("DOMContentLoaded", () => {
    const role = sessionStorage.getItem("role");

        return;
    }

    document.getElementById("availabilityForm").style.display = "block";
    updateNavbarVisibility();
});
